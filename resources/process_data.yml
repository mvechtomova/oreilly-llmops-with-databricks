resources:
  jobs:
    data-pipeline:
      name: arxiv-data-pipeline
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "arxiv-curator"
      environments:
        - environment_key: default
          spec:
            environment_version: "3"
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: preprocessing
          environment_key: default
          spark_python_task:
            python_file: ../scripts/process_data.py
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}